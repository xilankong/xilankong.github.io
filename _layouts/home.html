<!DOCTYPE HTML>
<html>
<head>
  <title>{{ page.title }}</title>
  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ site.github.url }}">
  <meta property="og:image" content="{{ site.github.url }}/img/portrait.png">
  {% include head.html %}
  
<script type="text/javascript">

	function selectDot(span)
	{

		var about = document.getElementById("about");
		var study = document.getElementById("div_2");
		var life = document.getElementById("div_1");
		var post = document.getElementById("posts");

		if(span.innerText=='A'){		
			post.style.display = "none";
			about.style.display = "";		
		}else
		if(span.innerText=='S'){		
			post.style.display = "";
			about.style.display = "none";					
		}else
		if(span.innerText=='L'){		
			post.style.display = "";
			about.style.display = "none";	
		}
	}
</script>
</head>
<body>
  <section id="portrait">
    <div id="me"><img src="{{ site.github.url }}/img/portrait.JPG" alt="汐蓝·空"></div>
  </section>
  <section id="intro">
    {{ content }}
  </section>
  <section id="contact">
    <div class="pure-g">
      <div class="pure-u-1-3">
        <span onclick="selectDot(this)" id="blue">A</span>
      </div>
      <div class="pure-u-1-3">
        <span onclick="selectDot(this)">S</span>
      </div>
      <div class="pure-u-1-3">
        <span onclick="selectDot(this)">L</span>
      </div>
    </div>
  </section>
  <section id="about">
  自我介绍
  
  </section>
  <section id="posts" style="{display:none;}">
	{% for category in site.categories %}
	<div id="div_{ forloop.rindex}">
	<h2>{{ category | first }}</h2>
	<ul>
    {% for post in category.last %}
	  <li><time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date_to_string }}</time>&nbsp;&nbsp;<a href="{{ site.github.url}}{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
	</ul>
	</div>
	{% endfor %}
  </section>

</body>
</html>
